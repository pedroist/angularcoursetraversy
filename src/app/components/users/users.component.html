<h2>Users</h2>
<button (click)="addUser({firstName: 'Mary', lastName: 'Jackson', isActive: true})" [disabled]="!enableAdd" class="btn btn-block mb-3" [ngClass]="currentClasses">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <!-- <ul *ngIf="loaded && users.length > 0; else: noUsers"> -->
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light.bg-primary]="user.isActive"
    [style.border-color]="user.isActive ? 'green' : ''">
    <div class="row">
      <div class="col-sm-4">
      <!--Binding options-->
        <!--Main option-->
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="">
        <!--2nd option-->
        <!--img *ngIf="user.image" class="img-fluid" src={{user.image}} alt=""-->
        <!--Main option-->
        <!--img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt=""-->
      </div>
      <div class="col-sm-8">
          <h3 [ngStyle]="currentStyles">{{ user.firstName }} {{ user.lastName }}</h3>
          <ul class="list-group" *ngIf="showExtended && user.age && user.address">
            <li class="list-group-item">{{ user.age }}</li>
            <li class="list-group-item">
              Address: {{ user.address.street }} {{ user.address.city }},
              {{ user.address.state }}
            </li>
            <li class="list-group-item">Joined: {{user.registered | date}}</li>
          </ul>
      </div>
    </div>
  </li>
</ul>

<!-- <ng-template #noUsers>No Users found</ng-template> -->
<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading users...</h4>
