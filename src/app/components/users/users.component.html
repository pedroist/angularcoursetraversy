<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" [(ngModel)]="user.email" name="email">
    </div>
    <button [disabled]="user.firstName == '' || user.lastName == ''" class="btn btn-block mb-3" [ngClass]="currentClasses">
      Add New User</button>
  </form>
</div>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <!-- <ul *ngIf="loaded && users.length > 0; else: noUsers"> -->
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light.bg-primary]="user.isActive"
    [style.border-color]="user.isActive ? 'green' : ''">
    <div class="row">
      <div class="col-sm-4">
        <!--Binding options-->
        <!--Main option-->
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="">
        <!--2nd option-->
        <!--img *ngIf="user.image" class="img-fluid" src={{user.image}} alt=""-->
        <!--Main option-->
        <!--img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt=""-->
      </div>
      <div class="col-sm-8">
        <h3 [ngStyle]="currentStyles">
          {{ user.firstName }} {{ user.lastName }}
          <small>
            <button (click)="user.hide = !user.hide" class="btn btn-dark btn-sm">
              <i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
            </button>
          </small>
        </h3>
        <ul class="list-group" *ngIf="!user.hide">
          <li class="list-group-item">{{ user.email }}</li>
          <li class="list-group-item">Joined: {{user.registered | date}}</li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<!-- <ng-template #noUsers>No Users found</ng-template> -->
<h4 *ngIf="users?.length == 0">No users found</h4>

<h4 *ngIf="!loaded">Loading users...</h4>
